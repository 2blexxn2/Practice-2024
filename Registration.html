<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/Registration.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="title">Sign Up</div>
        <div class="username">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="2em"
            viewBox="0 0 24 24"
            color="rgba(255, 255, 255, 0.438)"
          >
            <path
              fill="currentColor"
              d="M12 11q.825 0 1.413-.588Q14 9.825 14 9t-.587-1.413Q12.825 7 12 7q-.825 0-1.412.587Q10 8.175 10 9q0 .825.588 1.412Q11.175 11 12 11Zm0 2q-1.65 0-2.825-1.175Q8 10.65 8 9q0-1.65 1.175-2.825Q10.35 5 12 5q1.65 0 2.825 1.175Q16 7.35 16 9q0 1.65-1.175 2.825Q13.65 13 12 13Zm0 11q-2.475 0-4.662-.938q-2.188-.937-3.825-2.574Q1.875 18.85.938 16.663Q0 14.475 0 12t.938-4.663q.937-2.187 2.575-3.825Q5.15 1.875 7.338.938Q9.525 0 12 0t4.663.938q2.187.937 3.825 2.574q1.637 1.638 2.574 3.825Q24 9.525 24 12t-.938 4.663q-.937 2.187-2.574 3.825q-1.638 1.637-3.825 2.574Q14.475 24 12 24Zm0-2q1.8 0 3.375-.575T18.25 19.8q-.825-.925-2.425-1.612q-1.6-.688-3.825-.688t-3.825.688q-1.6.687-2.425 1.612q1.3 1.05 2.875 1.625T12 22Zm-7.7-3.6q1.2-1.3 3.225-2.1q2.025-.8 4.475-.8q2.45 0 4.463.8q2.012.8 3.212 2.1q1.1-1.325 1.713-2.95Q22 13.825 22 12q0-2.075-.788-3.887q-.787-1.813-2.15-3.175q-1.362-1.363-3.175-2.151Q14.075 2 12 2q-2.05 0-3.875.787q-1.825.788-3.187 2.151Q3.575 6.3 2.788 8.113Q2 9.925 2 12q0 1.825.6 3.463q.6 1.637 1.7 2.937Z"
            ></path>
          </svg>

          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="email">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="2em"
            viewBox="0 0 24 24"
            color="rgba(255, 255, 255, 0.438)"
          >
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8s8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57V12c0-2.76-2.24-5-5-5s-5 2.24-5 5s2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47c.65.89 1.77 1.47 2.96 1.47c1.97 0 3.5-1.6 3.5-3.57V12c0-5.52-4.48-10-10-10m0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3"
            />
          </svg>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Phone or email"
          />
        </div>
        <div class="password">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="2em"
            viewBox="0 0 24 24"
            color="rgba(255, 255, 255, 0.438)"
          >
            <path
              fill="currentColor"
              d="M4 22V8h3V6q0-2.075 1.463-3.537T12 1t3.538 1.463T17 6v2h3v14zm8-5q.825 0 1.413-.587T14 15t-.587-1.412T12 13t-1.412.588T10 15t.588 1.413T12 17M9 8h6V6q0-1.25-.875-2.125T12 3t-2.125.875T9 6z"
            />
          </svg>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="policy">
          <input
            checked
            id="checkbox"
            type="checkbox"
            value=""
            class="checkbox"
          />
          <label for="checkbox"
            >I agree with <a href="http://">policy</a></label
          >
        </div>
        <div class="button">
          <div class="container-but">
            <button class="button">Submit</button>
          </div>
          <!-- <button type="submit">Submit</button> -->
        </div>
        <p class="signin">
          Already have an acount ?
          <a href="Signin.html">Signin</a>
        </p>
      </form>
    </div>
  </body>
</html>
